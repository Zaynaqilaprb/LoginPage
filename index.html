<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,800&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- ICON -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <!-- BACKGROUND -->
    <div class="imgbg">
        <img src="../image/bridgebg.jpeg" alt="background" class="bg">
    </div>

    <!-- NAVBAR TITLE -->
     <div class="titlenavbar">
        <h1 class="titlenav">JOURNEYS</h1>
     </div>

    <!-- NAVBAR -->
    <div class="navbar">
        <a href="" class="itemnav">Home</a>
        <a href="" class="itemnav">Service</a>
        <a href="" class="itemnav">Contact</a>
        <a href="" class="itemnav">About</a>
    </div>

    <!-- SEARCH -->
     <div class="divsearch">
        <input type="search" name="" id="" placeholder="Search Here" class="search" > <i data-feather="search" class="iconsearch"></i>
     </div>

    <!-- ACCOUNT -->
    <div class="divuser">
        <a href="" class="user"><i data-feather="users" class="iconuser"></i></a>
    </div>

    <!-- LOGIN BOX -->
    <div class="loginbox">
        <div class="divlogin">
            <h2 class="login">Login</h2>
        </div>
        <div class="divemail">
            <h4 class="h4email">Email</h4>
            <input type="email" name="" id="" placeholder="Enter Email" class="inputemail">
        </div>
        <div  class="divpss">
            <h4 class="h4pss">Password</h4>
            <input type="password" name="" id="" placeholder="Enter Password" class="inputpss">
        </div>
        <div class="divcheckbox">
            <input type="checkbox" name="" id="" class="checkbox">
            <p class="pcheckbox">Remember me</p>
            <a href="#" class="forgotpss">Forgot Password?</a>
        </div>
        <div class="divbutton">
            <button type="submit" class="buttonlogin">Login</button>
        </div>
        <div class="divregister">
            <p class="pregister">Don't have an account?</p><a href="" class="aregister">Register</a>
        </div>
    </div>

     














     <script>
        feather.replace();
      </script>
</body>
</html>
